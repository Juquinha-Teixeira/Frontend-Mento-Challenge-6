<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats preview card component main</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="box-info">
                <div class="box-description">
                    <h1>Get <span>insights</span> that help your business grow.</h1>

                    <p>Discover the benefits of data analytics and make better decisions
                        regarding, customer experience, and overall efficiency.
                    </p>
                </div>
                
                <div class="box-number">
                    <div class="box-number-info">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>

                    <div class="box-number-info">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>

                    <div class="box-number-info">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>

            <div class="box-image">
                <img src="./images/image-header-desktop.jpg" alt="Imagem de pessoas usando notbooks">
            </div>
        </div>
    </div>
    
</body>
</html>
